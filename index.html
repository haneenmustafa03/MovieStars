<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/styles.css" rel="stylesheet">
  <title>Movie Matcher!</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <!-- Main Screen -->
  <div id="main-screen">
    <h1 class="text-4xl font-bold text-blue-600 mb-6">Welcome to Movie Matcher</h1>
    <div class="space-y-4">
      <button id="find-hashmap-btn" class="px-6 py-3 bg-blue-500 text-white rounded-lg shadow-lg hover:bg-blue-600">
        Find Suggestions (Hashmap)
      </button>
      <button id="find-sortedmap-btn" class="px-6 py-3 bg-green-500 text-white rounded-lg shadow-lg hover:bg-green-600">
        Find Suggestions (Sorted map)
      </button>
    </div>
  </div>

  <!-- Genome Tags Screen -->
  <div id="genome-tags-screen" style="display: none;">
    <h2 class="text-3xl font-semibold text-blue-600 mb-4">Select Up to 10 Genome Tags</h2>
    <div id="tags-container" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4"></div>
    <button id="find-suggestions-btn" class="px-6 py-3 bg-green-500 text-white rounded-lg shadow-lg hover:bg-green-600">
      Find Suggestions
    </button>
  </div>

  <!-- Suggestions Screen -->
  <div id="suggestions-screen" style="display: none;">
    <h2 class="text-3xl font-semibold text-blue-600 mb-4">Top Movie Suggestions</h2>
    <div id="suggestions-container" class="space-y-4"></div>
    <button id="return-btn" class="px-6 py-3 bg-gray-500 text-white rounded-lg shadow-lg hover:bg-gray-600">
      Return to Main Menu
    </button>
  </div>

  <script src="src/app.js"></script>
</body>
</html>
